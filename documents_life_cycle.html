<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دورة المستندات</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f7fb;
            --card-bg: #ffffff;
            --accent-color: #1061d7;
            --accent-soft: rgba(16, 97, 215, 0.1);
            --border-color: #d7e0ef;
            --table-head-bg: #c6ddff;
            --table-head-text: #0f172a;
            --table-row-hover: rgba(16, 97, 215, 0.08);
            --muted-text: #6b7280;
            --text-color: #1f2937;
            --danger-text: #b91c1c;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .page-shell {
            max-width: 1280px;
            margin: 0 auto;
            padding: 32px 20px 48px;
        }

        header {
            margin-bottom: 24px;
        }

        header h1 {
            margin: 0 0 8px;
            font-size: 30px;
            font-weight: 700;
            color: var(--text-color);
        }

        header p {
            margin: 0;
            color: var(--muted-text);
            font-size: 16px;
        }

        .filters-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 18px;
            padding: 20px 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            align-items: flex-end;
            margin-bottom: 22px;
        }

        .filters-card form {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            flex: 1;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            min-width: 180px;
        }

        .input-group label {
            font-size: 13px;
            color: var(--muted-text);
            margin-bottom: 6px;
        }

        .input-group input,
        .input-group select {
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: #f9fbff;
            font-size: 14px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .form-actions button {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--accent-color);
            color: #ffffff;
        }

        .btn-primary:hover {
            filter: brightness(1.05);
        }

        .btn-secondary {
            background: #e8eefb;
            color: var(--accent-color);
        }

        .quick-range {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .quick-range button {
            padding: 8px 16px;
            border-radius: 999px;
            border: 1px solid transparent;
            background: #eef4ff;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 14px;
        }

        .quick-range button:hover {
            border-color: var(--accent-color);
            background: var(--accent-soft);
        }

        .summary-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            margin-bottom: 18px;
        }

        .summary-chip {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px 22px;
            min-width: 190px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .summary-chip span {
            color: var(--muted-text);
            font-size: 13px;
        }

        .summary-chip strong {
            font-size: 20px;
            font-weight: 700;
        }

        .table-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 18px;
            padding: 0;
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            direction: rtl;
            min-width: 960px;
        }

        thead th {
            background: var(--table-head-bg);
            color: var(--table-head-text);
            text-align: center;
            padding: 14px 12px;
            font-size: 15px;
            font-weight: 700;
            border-bottom: 2px solid var(--border-color);
        }

        thead th.stage-column {
            position: relative;
        }

        thead th.stage-column::after {
            content: '';
            position: absolute;
            inset-inline: 22px;
            bottom: 8px;
            height: 4px;
            border-radius: 999px;
            background: var(--stage-color, rgba(16, 97, 215, 0.4));
        }

        thead th .stage-head-title {
            display: block;
            font-size: 15px;
            margin-bottom: 4px;
        }

        thead th .stage-head-meta {
            font-size: 11px;
            color: var(--muted-text);
            font-weight: 500;
        }

        tbody td {
            text-align: center;
            padding: 12px 10px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            vertical-align: top;
        }

        tbody tr:nth-child(even) {
            background: rgba(237, 242, 255, 0.35);
        }

        tbody tr:hover {
            background: var(--table-row-hover);
        }

        .stage-cell {
            text-align: center;
        }

        .stage-cell-content {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: center;
        }

        .stage-line {
            display: flex;
            gap: 6px;
            align-items: baseline;
        }

        .stage-line span {
            font-size: 12px;
            color: var(--muted-text);
        }

        .stage-line strong {
            font-size: 15px;
            color: var(--text-color);
        }

        .table-empty {
            padding: 28px;
            text-align: center;
            font-size: 15px;
            color: var(--muted-text);
        }

        .table-empty.danger {
            color: var(--danger-text);
            background: #fff5f5;
        }

        .last-updated {
            margin-top: 18px;
            color: var(--muted-text);
            font-size: 13px;
            text-align: left;
        }

        @media (max-width: 768px) {
            .filters-card {
                flex-direction: column;
                align-items: stretch;
            }

            .filters-card form {
                flex-direction: column;
            }

            .input-group {
                width: 100%;
            }

            .form-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .form-actions button {
                width: 100%;
            }
        }

        tbody td {
            border-bottom: 1px solid var(--border-color);
        }

        .customer-cell {
            background: #f1f5ff;
            font-weight: 600;
            text-align: left;
            vertical-align: top;
            padding: 16px 18px;
            min-width: 220px;
        }

        .customer-name {
            font-size: 16px;
            margin-bottom: 6px;
        }

        .customer-meta {
            font-size: 13px;
            color: var(--muted-text);
        }

        .doc-cell {
            text-align: center;
            padding: 14px 12px;
            min-width: 160px;
            vertical-align: top;
        }

        .doc-cell--empty {
            color: var(--muted-text);
            font-style: italic;
        }

        .doc-cell--in-range {
            background: var(--accent-soft);
        }

        .doc-number {
            font-size: 16px;
            font-weight: 600;
        }

        .doc-details {
            margin-top: 6px;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            font-size: 12px;
            color: var(--muted-text);
        }

        .doc-date {
            margin-top: 6px;
            font-size: 12px;
            color: var(--muted-text);
        }

        thead th.customer-column {
            text-align: left;
        }

        .doc-link {
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="page-shell">
        <header>
            <h1>دورة المستندات</h1>

        </header>

        <section class="filters-card">
            <form id="filters-form">
                <div class="input-group">
                    <label for="date-from">التاريخ من</label>
                    <input type="date" id="date-from" name="date_from">
                </div>
                <div class="input-group">
                    <label for="date-to">التاريخ الى</label>
                    <input type="date" id="date-to" name="date_to">
                </div>
                <div class="input-group">
                    <label for="customer-select">العميل</label>
                    <select id="customer-select" name="customer_id">
                        <option value="">كل العملاء</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="supplier-select">المورد</label>
                    <select id="supplier-select" name="supplier_id">
                        <option value="">كل الموردين</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">تحديث</button>
                    <button type="button" id="reset-filters" class="btn-secondary">اعادة تعيين</button>
                </div>
            </form>
            <div class="quick-range">
                <button type="button" data-range="today">اليوم</button>
                <button type="button" data-range="week">الاسبوع</button>
                <button type="button" data-range="month">هذا الشهر</button>
            </div>
        </section>

        <div class="summary-bar" id="summary-bar"></div>

        <section class="table-card">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr id="table-head-row"></tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
            <div class="table-empty" id="table-empty" hidden></div>
        </section>

        <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
        window.lifecycleSettings = window.lifecycleSettings || {};
        // Example: window.lifecycleSettings.stageTypeIds = [101, 205, 301];
        // Example: window.lifecycleSettings.relationTypeIds = [2];
    </script>
    <script src="documents_life_cycle.js"></script>
</body>

</html>
