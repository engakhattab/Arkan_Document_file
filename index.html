<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفتر الفواتير</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Add this to your existing CSS */
        .pagination .ellipsis {
            padding: 8px 12px;
            color: var(--subtle-text-color);
        }

        :root {
            --primary-color: #2c3e50;
            /* Deep Slate Blue */
            --primary-hover: #34495e;
            /* Darker Slate */
            --accent-color: #3498db;
            /* Bright Blue for accents */
            --background-color: #f4f6f9;
            /* Light Gray Background */
            --card-background: #ffffff;
            /* White for cards */
            --text-color: #34495e;
            /* Dark Gray-Blue for text */
            --subtle-text-color: #7f8c8d;
            /* Lighter gray for placeholders */
            --border-color: #e0e5ec;
            /* Soft border color */
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 25px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            /* Allows wrapping on smaller screens */
            gap: 25px;
        }

        .filters,
        .results {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .filters {
            width: 320px;
            flex-shrink: 0;
        }

        .results {
            flex-grow: 1;
        }

        .filters h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            font-size: 1.2em;
        }

        .filter-group {
            margin-bottom: 20px;
            position: relative;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 0.9em;
        }

        .filter-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .filter-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .filter-group input::placeholder {
            color: var(--subtle-text-color);
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(145deg, var(--primary-hover), var(--primary-color));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(44, 62, 80, 0.2);
        }

        .date-presets {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .date-presets button {
            font-size: 12px;
            padding: 5px 10px;
            background-color: #ecf0f1;
            color: var(--subtle-text-color);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            flex-grow: 1;
            cursor: pointer;
            transition: all 0.3s;
        }

        .date-presets button:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        #resultsTable {
            width: 100%;
            border-collapse: collapse;
        }

        #resultsTable th,
        #resultsTable td {
            border-bottom: 1px solid var(--border-color);
            padding: 15px;
            text-align: right;
        }

        #resultsTable th {
            background-color: #f8f9fa;
            font-weight: 700;
            color: var(--primary-color);
            font-size: 0.9em;
            text-transform: uppercase;
        }

        #resultsTable tr:last-child td {
            border-bottom: none;
        }

        #resultsTable tr:hover {
            background-color: #fdfdfe;
        }

        #no-results {
            text-align: center;
            color: var(--subtle-text-color);
            padding: 40px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px 0 10px 0;
            gap: 8px;
        }

        .pagination button {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            color: var(--accent-color);
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }

        .pagination button:hover {
            background-color: #f1f8fe;
            border-color: var(--accent-color);
        }

        .pagination button.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            font-weight: bold;
        }

        .pagination button:disabled {
            color: var(--subtle-text-color);
            cursor: not-allowed;
            background-color: #f8f9fa;
        }

        .autocomplete-suggestions {
            position: absolute;
            border: 1px solid var(--border-color);
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 160px;
            overflow-y: auto;
            background: white;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.1);
        }

        .autocomplete-suggestions div {
            padding: 12px;
            cursor: pointer;
        }

        .autocomplete-suggestions div:hover {
            background-color: #f1f8fe;
        }
    </style>
</head>

<body>

    <h1>دفتر الفواتير</h1>

    <div class="container">
        <div class="filters">
            <form id="filterForm">
                <h3>معايير البحث</h3>
                <div class="filter-group">
                    <label for="date_from">التاريخ من</label>
                    <input type="date" id="date_from" name="date_from">
                </div>
                <div class="filter-group">
                    <label for="date_to">التاريخ إلى</label>
                    <input type="date" id="date_to" name="date_to">
                    <div class="date-presets">
                        <button type="button" id="btnToday">اليوم</button>
                        <button type="button" id="btnThisWeek">هذا الأسبوع</button>
                        <button type="button" id="btnThisMonth">هذا الشهر</button>
                    </div>
                </div>
                <div class="filter-group">
                    <label for="doc_number">رقم الفاتورة</label>
                    <input type="text" id="doc_number" name="doc_number" placeholder="أدخل رقم الفاتورة...">
                </div>
                <div class="filter-group">
                    <label for="employee_name">الموظف</label>
                    <input type="text" id="employee_name" name="employee_name"
                        placeholder="ابحث بالاسم أو اختر من القائمة" autocomplete="off">
                    <div class="autocomplete-suggestions" id="employee_suggestions"></div>
                </div>
                <div class="filter-group">
                    <label for="customer_name">العميل</label>
                    <input type="text" id="customer_name" name="customer_name"
                        placeholder="ابحث بالاسم أو اختر من القائمة" autocomplete="off">
                    <div class="autocomplete-suggestions" id="customer_suggestions"></div>
                </div>
                <div class="filter-group">
                    <button type="submit">بحث 🔎</button>
                </div>
            </form>
        </div>

        <div class="results">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>رقم الفاتورة</th>
                        <th>تاريخ الإنشاء</th>
                        <th>الموظف</th>
                        <th>العميل</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="no-results" style="display: none;">لا توجد نتائج تطابق معايير البحث.</div>
            <div id="pagination-controls" class="pagination"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
